# Copyparty Configuration File
# Documentation: https://github.com/9001/copyparty

# Server settings
[server]
# Listen on all interfaces
host: 0.0.0.0
port: 3923

# Enable features
z: true          # Zeroconf/Bonjour discovery
qr: true         # QR code login
e2dsa: true      # EdDSA encryption
e2ts: true       # TLS encryption

# Accounts and permissions
[accounts]
# Format: username: password
# Example: admin: yourpassword123

# Volume configuration
[/]
/media
# accs: rwda:admin  # Uncomment and set username for admin access
# accs: rw:user     # Uncomment and set username for read-write access
